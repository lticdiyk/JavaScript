<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
td{
	text-align: center;
}
</style>
</head>
<body>

<h3>배열의 연산</h3>

<table border="1">
<col width="50"><col width="80"><col width="80"><col width="100">

<thead>
	<tr>
		<th>번호</th><th>a</th><th>b</th><th>a x b</th>
	</tr>
</thead>

<tbody>
	<tr>
		<th>0</th><td>5</td><td>33</td>
		<td align="center">
			<button type="button" onclick="multi(0)">계산결과</button>
		</td>
	</tr>
	<tr>
		<th>1</th><td>12</td><td>14</td>
		<td align="center">
			<button type="button" onclick="multi(1)">계산결과</button>
		</td>
	</tr>
	<tr>
		<th>2</th><td>18</td><td>32</td>
		<td align="center">
			<button type="button" onclick="multi(2)">계산결과</button>
		</td>
	</tr>
</tbody>
</table>

<script type="text/javascript">

let nodeNumbers = document.getElementsByTagName("td");

// alert(nodeNumbers[0].innerHTML);
// (0 1) (3 4) (6 7)

let a = new Array(3);
let b = new Array(3);

for(i = 0;i < a.length; i++){
	a[i] = nodeNumbers[0 + (3 * i)].innerHTML;
	b[i] = nodeNumbers[1 + (3 * i)].innerHTML;	
}
/*
for(i = 0;i < a.length; i++){
	console.log("a[" + i + "] = " + a[i]);
	console.log("b[" + i + "] = " + b[i]);
}
*/

function multi( index ) {
	
	let result = parseInt(a[index]) * parseInt(b[index]);
	alert('결과는 ' + result + " 입니다");
}



</script>


</body>
</html>
