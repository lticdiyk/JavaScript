<br>우편번호:

<script type="text/javascript">
function isPostNum( obj ) {
	let str = obj.value;
	//alert(str);
	
	// 숫자가 아닌 문자가 포함되었을 경우
	if(str.match(/[^0-9]/g)){
		alert("문자가 포함되어 있습니다");
	}
}
</script>
