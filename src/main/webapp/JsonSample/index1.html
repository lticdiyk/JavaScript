<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<p id="demo"></p>

<script type="text/javascript">

let xhttp = new XMLHttpRequest();

xhttp.onreadystatechange = function () {
	
	if(xhttp.readyState == 4 && xhttp.status == 200){
		jsonFunc( this.responseText );
	}	
}
xhttp.open("GET", "jsonfile.json", true);
xhttp.send();

function jsonFunc( resp ) {
	// alert(resp);
	
	// json으로 parsing해 준다
	let json = JSON.parse(resp);	// string -> json
	// alert(json);
	// alert(json.length);
	// alert( JSON.stringify(json) );			// json -> string
	
	// document.getElementById('demo').innerHTML = json[2].address;
	
	let txt = "";
	for(i = 0;i < json.length; i++){
		txt += 		json[i].name + " " 
				+	json[i].age + " "
				+	json[i].address + " "
				+	json[i].height + "<br>";
	}
	
	document.getElementById('demo').innerHTML = txt;
}

</script>

</body>
</html>
